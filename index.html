<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="grid-container"></div>
    <br>

    <div id="grid-settings">
        <div>
            <button class="btn" onclick="clearGrid()">Clear Board</button>
            <button class="btn">Eraser</button>
        </div>
        <br>
        <input 
        type="number"
        placeholder="Size of Etch-A-Sketch"
        onchange="changeGridSize(this.value)"
        />
        <br>
        <button class="btn">Set Etch-A-Sketch Size</button>
        <div id="error-message"></div>
    </div>


</body>
    <script src="script.js"></script>

</html>
